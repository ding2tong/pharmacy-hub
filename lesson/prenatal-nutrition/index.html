    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        // Utility function to convert YouTube watch URL to embed URL
        const getEmbedUrl = (url) => {
            if (url.includes('youtube.com/watch?v=')) {
                return url.replace('watch?v=', 'embed/');
            }
            return url;
        };

        // --- Component Definitions ---

        // ChartComponent using Chart.js
        const ChartComponent = ({ data, chartType }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartInstance.current) {
                    chartInstance.current.destroy();
                }

                const ctx = chartRef.current.getContext('2d');
                const labels = data.labels;
                const values = data.values;
                const label = data.label || 'æ•¸æ“š';

                const commonOptions = {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: chartType !== 'pie',
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== undefined) {
                                        label += context.parsed.y;
                                    } else if (context.parsed !== undefined) { // For pie chart
                                        label += context.parsed;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                };

                const datasets = [{
                    label: label,
                    data: values,
                    backgroundColor: chartType === 'pie' ? [
                        '#4CAF50', '#2196F3', '#FFC107', '#E91E63', '#9C27B0',
                        '#FF9800', '#00BCD4', '#8BC34A', '#FF5722', '#607D8B'
                    ] : '#3498db',
                    borderColor: chartType === 'pie' ? [
                        '#4CAF50', '#2196F3', '#FFC107', '#E91E63', '#9C27B0'
                    ] : '#217dbb',
                    borderWidth: 1,
                }];

                chartInstance.current = new Chart(ctx, {
                    type: chartType,
                    data: {
                        labels: labels,
                        datasets: datasets,
                    },
                    options: commonOptions,
                });

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [data, chartType]);

            return (
                <div className="chart-container">
                    <canvas ref={chartRef}></canvas>
                </div>
            );
        };

        // TableComponent
        const TableComponent = ({ data }) => (
            <div className="table-container">
                <table>
                    <thead>
                        <tr>
                            {data.headers.map((header, idx) => (
                                <th key={idx}>{header}</th>
                            ))}
                        </tr>
                    </thead>
                    <tbody>
                        {data.rows.map((row, rowIdx) => (
                            <tr key={rowIdx}>
                                {row.map((cell, cellIdx) => (
                                    <td key={cellIdx} style={{ whiteSpace: 'pre-wrap' }}>{cell}</td>
                                ))}
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        );

        // QuizComponent
        const QuizComponent = ({ questions }) => {
            const [answers, setAnswers] = useState({});
            const [showExplanation, setShowExplanation] = useState({});

            const handleOptionClick = (qId, optionIdx) => {
                setAnswers(prev => ({ ...prev, [qId]: optionIdx }));
                setShowExplanation(prev => ({ ...prev, [qId]: true }));
            };

            return (
                <div className="quiz-container">
                    {questions.map(question => (
                        <div key={question.id} className="quiz-question">
                            <h4>{question.question}</h4>
                            <div className="quiz-options">
                                {question.options.map((option, idx) => {
                                    const isSelected = answers[question.id] === idx;
                                    const isCorrect = question.correctAnswer === idx;
                                    const revealClass = showExplanation[question.id]
                                        ? (isSelected && isCorrect ? 'correct' : (isSelected && !isCorrect ? 'incorrect' : (isCorrect ? 'correct' : '')))
                                        : '';
                                    return (
                                        <label key={idx}
                                            className={`quiz-option ${revealClass} ${isSelected ? 'selected' : ''}`}
                                            onClick={() => handleOptionClick(question.id, idx)}
                                        >
                                            <input
                                                type="radio"
                                                name={question.id}
                                                value={idx}
                                                checked={isSelected}
                                                onChange={() => {}} // Controlled component
                                            />
                                            {option}
                                        </label>
                                    );
                                })}
                            </div>
                            {showExplanation[question.id] && (
                                <div className={`quiz-explanation ${answers[question.id] === question.correctAnswer ? 'correct' : 'incorrect'}`}>
                                    {answers[question.id] === question.correctAnswer ? 'âœ“ æ­£ç¢ºï¼' : 'âœ— éŒ¯èª¤'}
                                    {answers[question.id] !== question.correctAnswer && (
                                        <p>æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š{question.options[question.correctAnswer]}</p>
                                    )}
                                    {answers[question.id] === question.correctAnswer && (
                                        <p>{question.explanation}</p>
                                    )}
                                </div>
                            )}
                        </div>
                    ))}
                </div>
            );
        };

        // CalloutComponent
        const CalloutComponent = ({ severity, title, content }) => {
            const icons = {
                warning: 'âš ï¸',
                info: 'â„¹ï¸',
                success: 'âœ…',
                error: 'âŒ'
            };

            return (
                <div className={`callout callout-${severity}`}>
                    {icons[severity] && <span className="icon">{icons[severity]}</span>}
                    <div>
                        {title && <h3>{title}</h3>}
                        <p>{content}</p>
                    </div>
                </div>
            );
        };

        // AccordionComponent
        const AccordionComponent = ({ title, items }) => (

                {title && <h2>{title}</h2>}

            </div>

        // ChecklistComponent

            <div className="checklist-container">
                {title && <h2>{title}</h2>}
                <ul className="checklist">
                    {items.map((item, idx) => (
                        <li key={idx} className="checklist-item">

        // ImageComponent
        const ImageComponent = ({ title, url, alt, caption, width, height }) => (

                {title && <h2>{title}</h2>}

        // EmbedComponent
        const EmbedComponent = ({ title, url, caption, width, height }) => (
            <div className="embed-container">
                {title && <h2>{title}</h2>}
                <iframe
                    src={getEmbedUrl(url)}

        // SlideRenderer: Renders content based on slide type
        const SlideRenderer = ({ slide }) => {
            switch (slide.type) {

                    return (
                        <div className="slide-content">

                case 'quiz':
                    return (
                        <div className="slide-content">
                            {slide.title && <h2>{slide.title}</h2>}

                case 'callout':
                    return (
                        <div className="slide-content">
                            {slide.title && <h2>{slide.title}</h2>}
                            <CalloutComponent severity={slide.severity} title={slide.title} content={slide.content} />
                        </div>
                    );
                case 'accordion':
                    return (
                        <div className="slide-content">
                            {slide.title && <h2>{slide.title}</h2>}
                            <AccordionComponent title={slide.title} items={slide.items} />
                        </div>
                    );
                case 'checklist':
                    return (
                        <div className="slide-content">
                            {slide.title && <h2>{slide.title}</h2>}
                            <ChecklistComponent title={slide.title} items={slide.items} />
                        </div>
                    );
                case 'image':
                    return (
                        <div className="slide-content">
                             <ImageComponent title={slide.title} url={slide.url} alt={slide.alt} caption={slide.caption} width={slide.width} height={slide.height} />
                        </div>
                    );
                case 'embed':
                    return (
                        <div className="slide-content">
                            <EmbedComponent title={slide.title} url={slide.url} caption={slide.caption} width={slide.width} height={slide.height} />
                        </div>
                    );
                default:
                    return <div className="slide-content"><h2>æœªçŸ¥æŠ•å½±ç‰‡é¡å‹</h2><p>{slide.type}</p></div>;
            }
        };

        // Main App Component

            const [slides, setSlides] = useState([]);

                    // â¬‡ï¸ æŠŠç”¨æˆ¶çš„ JSON æŠ•å½±ç‰‡é™£åˆ—æ”¾é€™è£¡
                    {

                        "subtitle": "å‚™å­•æœŸåˆ°å“ºä¹³æœŸçš„å®Œæ•´ç‡Ÿé¤Šè¦åŠƒ",
                        "meta": {

                            "targetAudience": "è—¥å±€å“¡å·¥ã€å­•å©¦å¥åº·æ•™è‚²"
                        }
                    },
                    {
                        "id": "slide-1",
                        "type": "text",
                        "title": "ç‚ºä»€éº¼å­•æœŸç‡Ÿé¤Šå¦‚æ­¤é‡è¦ï¼Ÿ",
                        "content": "âœ“ å­•å©¦ç‡Ÿé¤Šç‹€æ…‹ç›´æ¥å½±éŸ¿èƒå…’ç™¼è‚²\nâœ“ å­•æœŸç¼ºä¹é—œéµç‡Ÿé¤Šç´ å¯èƒ½å°è‡´èƒå…’ç¥ç¶“ç®¡ç¼ºæã€å”‡é¡è£‚ç­‰å•é¡Œ\nâœ“ æ¯é«”å¥åº·æ˜¯çµ¦å¯¶å¯¶æœ€å¥½çš„ç¦®ç‰©\nâœ“ ç‡Ÿé¤Šä¸è¶³æœƒå½±éŸ¿ç”¢å¾Œæ¢å¾©èˆ‡å“ºä¹³å“è³ª\n\nğŸ’¡ æ ¹æ“šåœ‹æ°‘å¥åº·ç½²æ•¸æ“šï¼šå°ç£å­•å©¦è‘‰é…¸æ”å–ç´„99%æœªé”æ¨™æº–ï¼Œæ¯10ä½è‚²é½¡å¥³æ€§ä¸­å°±æœ‰1ä½ç¼ºä¹è‘‰é…¸"
                    },
                    {
                        "id": "slide-2",
                        "type": "text",
                        "title": "å­•æœŸäº”å¤§éšæ®µç‡Ÿé¤Šè¦åŠƒ",
